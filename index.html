<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step-5</title>
  <style>

    fieldset {
      margin-bottom: 20px;
    }

    .main label{
      float: left;
      padding-right: 15px;
    }

    .main{
      float: left;
    }

    .input{
      clear: both;
      text-align: right;
      line-height: 40px;
    }

  </style>
</head>

<body>

  <form action="">

    <fieldset>

      <legend>Общая информация</legend>

      <div class="main">
        <div class="input">
          <label for="surname">Фамилия</label>
          <input type="text" id="surname" placeholder="Иванов">
        </div>
  
        <div class="input">
          <label for="name">Имя</label>
          <input type="text" id="name" placeholder="Иван">
        </div>
  
        <div class="input">
          <label for="middle-name">Отчество</label>
          <input type="text" id="middle-name" placeholder="Иванович">
        </div>
  
        <div class="input">
          <label for="email">email</label>
          <input type="email" id="email" placeholder="mail@mail.ru">
        </div>
      </div>


    </fieldset>
    <fieldset>

      <legend>Пол</legend>

      <div>
        <input type="radio" id="man">
        <label for="man">М</label>

        <input type="radio" id="woman">
        <label for="woman">Ж</label>
      </div>

    </fieldset>
    <fieldset>

      <legend>Хобби</legend>

      <div>
        <input type="checkbox" id="drawing">
        <label for="drawing">Рисование</label>

        <input type="checkbox" id="reading">
        <label for="reading">Чтение</label>

        <input type="checkbox" id="knitting">
        <label for="knitting">Вязание</label>

        <input type="checkbox" id="cooking">
        <label for="cooking">Кулинария</label>
      </div>

    </fieldset>

    <div>
      <input type="submit" value="Отправить">
      <input type="reset" name="" id="" value="Очистить">
    </div>

  </form>

</body>

</html>
